[package]
name = "diffsquare"
version = "0.1.0"
edition = "2021"
authors = ["Abhrankan Chakrabarti <abhrankan@gmail.com>"]
description = "An efficient implementation of Fermatâ€™s Difference of Squares method for factoring large integers using malachite for arbitrary-precision arithmetic."
license = "MIT"
repository = "https://github.com/Abhrankan-Chakrabarti/diffsquare"
readme = "README.md"
documentation = "https://docs.rs/diffsquare"
homepage = "https://github.com/Abhrankan-Chakrabarti/diffsquare"
keywords = ["fermat", "factorization", "number-theory", "rust", "bigint"]
categories = ["algorithms", "cryptography", "mathematics"]
exclude = [".github/*", "target/*"]

[dependencies]
anyhow = "1.0.97"

[dependencies.malachite]
version = "0.5.1"
default-features = false
features = ["malachite-nz", "naturals_and_integers"]
